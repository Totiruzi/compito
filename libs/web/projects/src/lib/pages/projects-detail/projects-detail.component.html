<compito-page-header [title]="(projectDetails$ | async)?.name" [breadcrumbs]="breadcrumbs"></compito-page-header>
<ng-container *ngIf="(projectDetails$ | async) as details">
  <section class="px-8 projects__container">
    <compito-section-header title="Boards"></compito-section-header>
    <div class="projects__list">
      <ng-container *ngFor="let board of details.boards">
        <compito-boards-card [data]="board"></compito-boards-card>
      </ng-container>
    </div>
    <footer class="mt-4">
      <button btn size="sm" (click)="addNewBoard()" class="flex items-center">
        <rmx-icon class="icon-sm" name="add-line"></rmx-icon>
        <p class="text-sm">New Board</p>
      </button>
    </footer>
  </section>
  <section class="px-8 projects__container">
    <compito-section-header title="Members"></compito-section-header>
    <div class="projects__list">
      <ng-container *ngFor="let board of details.boards">
        <compito-boards-card [data]="board"></compito-boards-card>
      </ng-container>
    </div>
    <footer class="mt-4">
      <button btn size="sm" (click)="addNewBoard()" class="flex items-center">
        <rmx-icon class="icon-sm" name="add-line"></rmx-icon>
        <p class="text-sm">Add Members</p>
      </button>
    </footer>
  </section>
  </ng-container>
