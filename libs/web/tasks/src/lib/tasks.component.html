<compito-page-header title="My Tasks" [breadcrumbs]="breadcrumbs"> </compito-page-header>
<section class="tasks__container">
  <ng-container [ngSwitch]="(uiView$ | async)?.type">
    <ng-container *ngSwitchCase="'SUCCESS'">
      <div class="px-8 tasks__list">
        <ng-container *ngFor="let task of (tasks$ | async)">
          <compito-my-task-card [data]="task"></compito-my-task-card>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'LOADING'">
      <div class="px-8 tasks__list">
        <compito-loading-card height="110px">
          <div class="flex flex-col justify-between h-full">
            <header class="flex flex-col space-y-1">
              <shimmer height="24px" width="70%" [rounded]="true"></shimmer>
              <shimmer height="14px" width="50%" [rounded]="true"></shimmer>
            </header>

            <footer class="flex items-center justify-between">
              <shimmer height="16px" width="30%" [rounded]="true"></shimmer>
              <shimmer height="16px" width="30%" [rounded]="true"></shimmer>
            </footer>
          </div>
        </compito-loading-card>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'ERROR'"></ng-container>


  </ng-container>
</section>
